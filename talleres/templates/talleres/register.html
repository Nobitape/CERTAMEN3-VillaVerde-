{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>

<body class="bg-dark">

    {% include 'talleres/navbar.html' %}

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: 56px;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-3">Crear cuenta</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-success mt-2">Registrarse</button>
                </div>
            </form>
            <p class="text-center mt-3">
                ¿Ya tienes una cuenta?
                <a href="{% url 'login' %}">Inicia sesión</a>
            </p>
        </div>
    </div>
</body>
</html>
